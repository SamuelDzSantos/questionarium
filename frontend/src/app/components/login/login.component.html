<div class="login_page">
    <h1 class="title">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form_area">
        <div class="login_input">
            <label for="login"> Email*</label>
            <input id="login" type="text" formControlName="login" required>
        </div>
        <div class="senha_input">
        <label for="senha"> Senha*</label>
        <input id="senha" type="password"  formControlName="senha" required />
    </div>
        <button type="submit">Entrar</button>
    </form>
    <a class="cadastro_link" href="/cadastro">Crie sua conta aqui</a>
    <a class="senha_link" (click)="mostrarModal()">Esqueceu a senha?</a>
    <app-recuperar-senha-modal [style.display]="modalEnabled ? 'block' :'none'"></app-recuperar-senha-modal>
</div>
