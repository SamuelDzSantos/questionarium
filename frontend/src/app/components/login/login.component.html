<div class="login_page">
    <h1 class="title">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form_area">
        <div class="login_input">
            <label for="login"> Login*</label>
            <input id="login" type="text" formControlName="login">
        </div>
        <div class="senha_input">
        <label for="senha"> Senha*</label>
        <input id="senha" type="text" formControlName="senha" />
    </div>
        <button type="submit">Entrar</button>
    </form>
    <a class="cadastro_link" href="">Crie sua conta aqui</a>
</div>
