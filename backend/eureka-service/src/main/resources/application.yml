spring:
  application:
    name: eureka-service

server:
  port: 8761



eureka:
  server:
    enable-self-preservation: false
    renewal-percent-threshold: 0.85
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.uri:localhost:8761}/eureka/